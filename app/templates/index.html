{% extends "base.html" %}
{% block content %}
  <!-- Header -->
  <header class="bg-primary text-white py-3">
    <div class="container d-flex align-items-center">
      <h2 class="mb-0 me-auto">CineShelf</h2>

      <!-- User Selector -->
      <div class="me-3">
        <select class="form-select form-select-sm me-3"
                onchange="window.location='?user_id='+this.value">
          {% for u in users %}
            <option value="{{ u.id }}"
              {% if u.id == selected_user_id %}selected{% endif %}>
              {{ u.name }}
            </option>
          {% endfor %}
        </select>
      </div>

      <!-- Movie Count -->
      <div class="me-3">
        <span>Movies: {{ movies|length }}</span>
      </div>

      <!-- User-Buttons -->
      <div class="d-flex gap-2">
        <button class="btn btn-light btn-sm">Add User</button>
        <button class="btn btn-light btn-sm">Delete User</button>
      </div>
    </div>
  </header>

  <!-- Main content, which weâ€™ll toggle inert on when a modal opens -->
<main id="main-content" class="container mb-5 position-relative">
  {% if message %}
    <div class="alert alert-info">{{ message }}</div>
  {% endif %}

</main>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
  </script>

{% endblock %}
