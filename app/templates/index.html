{% extends "base.html" %}
{% block content %}
  <main class="container py-4">
    {% if message %}
      <div class="alert alert-info">{{ message }}</div>
    {% endif %}

    <!-- Movie Grid -->
    <div class="row gx-3 gy-4">
      {% for movie in movies %}
        <div class="col-sm-6 col-md-4 col-lg-3">
          <div class="card h-100">
            <img src="{{ movie.poster_url }}"
               class="card-img-top img-fluid object-fit-cover"
               style="height: 500px;"
               alt="{{ movie.name }} Poster">
            <div class="card-body d-flex flex-column">
              <h5 class="card-title">{{ movie.name }}</h5>
              <p class="card-text"><small>Regie: {{ movie.director }}</small></p>
              <div class="mt-auto d-flex gap-2">
                <button class="btn btn-sm btn-outline-primary js-open-modal"
                        data-url="{{ url_for('users.edit_movie',
                                             user_id=selected_user_id,
                                             movie_id=movie.id) }}">
                  Edit
                </button>
                <button
                  class="btn btn-sm btn-outline-danger js-delete-movie"
                  data-url="{{ url_for('users.delete_movie',
                                       user_id=selected_user_id,
                                       movie_id=movie.id) }}">
                  Delete
                </button>
              </div>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </main>

  <!-- Modal-Container -->
  <div class="modal fade" id="globalModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content"><!-- wird per JS befÃ¼llt --></div>
    </div>
  </div>

{% endblock %}
