<div class="modal-header">
  <h5 class="modal-title" id="addMovieModalLabel">Add Favourite Movie</h5>
  <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
</div>
<div class="modal-body">
  <form id="addMovieForm">
    <div class="mb-3">
      <label for="movie-title-input" class="form-label">Movie Title</label>
      <input
        type="text"
        id="movie-title-input"
        class="form-control"
        placeholder="Enter movie title"
        required
      >
    </div>
    <button type="submit" class="btn btn-primary">Search</button>
  </form>
  <div id="movieDetailsContainer" class="mt-3"></div>
</div>
